<!DOCTYPE html>
<html>
<head>
    <title>People List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>People List</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            {% for person in people %}
            <tr>
                <td>{{ person.name }}</td>
                <td>{{ person.email }}</td>
                <td>{{ person.city }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'person_form' %}" class="btn btn-success">Add New</a>
</body>
</html>
